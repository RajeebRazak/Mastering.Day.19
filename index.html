<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section>
        <table class="table">
            <thead>
                <tr>
                    <th>No </th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> percentage(%)</th>
                </tr>
            </thead>
            <tbody>
                <th>1</th>
                <td>zen</td>
                <td>mark</td>
                <td>95</td>
            </tbody>
        </table>
    </section>
    <div>
        <ul class="page">
            <li class="prev"><a href="">prev</a></li>
            <li class="list"><a href="">1</a></li>
            <li class="list"><a href="">2</a></li>
            <li class="list"><a href="">3</a></li>
            <li class="list"><a href="">next</a></li>
        </ul>
    </div>


    <script src="./script.js"></script>
</body>
</html>
